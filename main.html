<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%">
       <tr>
            <!-- First Cell with Nested Table 2 -->
            <td colspan="2">
                <table>
                    <tr>
                        <th colspan="2">Nested Table 2</th>
                    </tr>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>abc</td>
                        <td>def</td>
                    </tr>
                </table>
            </td>
            <!-- Second Cell with Nested Table 1 -->
            <td style="padding-left:2px">
                <table>
                    <tr>
                        <th>Nested Table 1</th>
                    </tr>
                    <tr>
                        <td>
                            <ul style="list-style-type: disc; padding-left: 20px; margin: 0;">
                                <li>List item</li>
                                <li>List item</li>
                                <li>List item</li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <!-- First Cell with Nested Table 3 -->
            <td>
                <table>
                    <tr>
                        <th colspan="2">Nested Table 3</th>
                    </tr>
                    <tr>
                        <td><a href="#">Nested Table</a></td>
                        <td>Demo Continued</td>
                    </tr>
                </table>
            </td>
            <!-- Second Cell with Nested Table 4 -->
            <td colspan="2">
                <table>
                    <tr>
                        <th>Nested Table 4</th>
                    </tr>
                    <tr>
                        <td style="background-color:black;color:white;">HTML</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
  </body>
</html>
